<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeRoute API Debug Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      width: 200px;
    }
    pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      overflow: auto;
      max-height: 500px;
    }
  </style>
</head>
<body>
  <h1>SafeRoute API Debug Tool</h1>
  
  <div class="container">
    <div class="form-group">
      <label for="endpoint">API Endpoint:</label>
      <select id="endpoint">
        <option value="/locations">Get Locations</option>
        <option value="/external-locations">Get External Locations</option>
        <option value="/debug/external-locations">Debug External Locations</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="lat">Latitude:</label>
      <input type="number" id="lat" value="42.3601" step="0.0001">
    </div>
    
    <div class="form-group">
      <label for="lng">Longitude:</label>
      <input type="number" id="lng" value="-71.0589" step="0.0001">
    </div>
    
    <div class="form-group">
      <label for="radius">Radius (km):</label>
      <input type="number" id="radius" value="10" min="1" max="100">
    </div>
    
    <div class="form-group">
      <label for="type">Type:</label>
      <select id="type">
        <option value="all">All</option>
        <option value="restroom">Restroom</option>
        <option value="police">Police</option>
        <option value="restaurant">Restaurant</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="include-external">Include External:</label>
      <input type="checkbox" id="include-external" checked>
    </div>
    
    <div class="form-group">
      <label for="source">Source (for debug endpoint):</label>
      <select id="source">
        <option value="">All</option>
        <option value="refuge">Refuge Restrooms</option>
        <option value="goweewee">GoWeeWee</option>
        <option value="police">Police Stations</option>
      </select>
    </div>
    
    <button id="fetch-btn">Fetch Data</button>
    
    <h2>Response:</h2>
    <pre id="response">No data fetched yet.</pre>
  </div>
  
  <script>
    document.getElementById('fetch-btn').addEventListener('click', async () => {
      const endpoint = document.getElementById('endpoint').value;
      const lat = document.getElementById('lat').value;
      const lng = document.getElementById('lng').value;
      const radius = document.getElementById('radius').value;
      const type = document.getElementById('type').value;
      const includeExternal = document.getElementById('include-external').checked;
      const source = document.getElementById('source').value;
      
      const responseElement = document.getElementById('response');
      responseElement.textContent = 'Fetching data...';
      
      try {
        let url = `http://localhost:5000/api${endpoint}?lat=${lat}&lng=${lng}&radius=${radius}`;
        
        if (type !== 'all') {
          url += `&type=${type}`;
        }
        
        if (endpoint === '/locations') {
          url += `&include_external=${includeExternal}`;
        }
        
        if (endpoint === '/debug/external-locations' && source) {
          url += `&source=${source}`;
        }
        
        console.log('Fetching:', url);
        
        const response = await fetch(url);
        const data = await response.json();
        
        // Format the response
        responseElement.textContent = JSON.stringify(data, null, 2);
        
        // Log some stats
        if (Array.isArray(data)) {
          console.log(`Received ${data.length} items`);
          
          // Check for valid coordinates
          const validCoords = data.filter(item => 
            typeof item.lat === 'number' && 
            typeof item.lng === 'number' &&
            !isNaN(item.lat) && 
            !isNaN(item.lng)
          );
          
          console.log(`Items with valid coordinates: ${validCoords.length}`);
          
          if (validCoords.length < data.length) {
            console.warn(`${data.length - validCoords.length} items have invalid coordinates!`);
          }
        }
      } catch (error) {
        console.error('Error fetching data:', error);
        responseElement.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
